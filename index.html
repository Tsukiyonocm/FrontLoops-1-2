
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FrontLoops 1-2</title>

    <!-- Custom Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="flex">
    
    <div class="checkout">
        <header class="payment_heading">
            <div class="payment_heading-dots flex">
                <span class="dot selected_dot"></span>
                <span class="dot reg_dot"></span>
                <span class="dot reg_dot"></span>
            </div>

            <div class="payment_heading-title">
                Payment Method
            </div>
        </header>

        <section class="payment_type not_selected">
            <div class="payment_type-card flex">
                <div class="payment_type-card-icon">
                    <img class="visa_icon-img icon-img" src="img/visa.svg" alt="visa icon">
                </div>
                <div class="payment_type-card-text">
                    Visa
                </div>
                <div class="payment_selected checker">
                    <img src="img/check.svg" alt="payment selected">
                </div>
            </div>
        </section>

        <section class="payment_type not_selected">
            <div class="payment_type-card flex">
                <div class="payment_type-card-icon">
                    <img class="mastercard_icon-img icon-img" src="img/mastercard.svg" alt="mastercard icon">
                </div>
                <div class="payment_type-card-text">
                    Mastercard
                </div>
                <div class="payment_selected checker">
                    <img src="img/check.svg" alt="payment selected">
                </div>
            </div>
        </section>

        <section class="payment_type not_selected">
            <div class="payment_type-card flex">
                <div class="payment_type-card-icon">
                    <img class="maestro_icon-img icon-img" src="img/maestro.svg" alt="maestro icon">
                </div>
                <div class="payment_type-card-text">
                    Maestro
                </div>
                <div class="payment_selected checker">
                    <img src="img/check.svg" alt="payment selected">
                </div>
            </div>
        </section>

        <section class="submit flex">
            <div class="submit_btn">Next Step</div>
            <div class="arrow">
                <img class="arrow_icon" src="img/arrow-right2.svg" alt="arrow icon">
            </div>
        </section>
        
    </div>
    

    <!-- Custom JavaScript -->
    <script src="js/scripts.js"></script>
</body>
</html>
